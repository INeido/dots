config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_alacritty.yml:
    src: config/alacritty/alacritty.yml
    dst: ~/.config/alacritty/alacritty.yml
  d_config:
    src: config/awesome/config
    dst: ~/.config/awesome/config
  d_evil:
    src: config/awesome/evil
    dst: ~/.config/awesome/evil
  f_rc.lua:
    src: config/awesome/rc.lua
    dst: ~/.config/awesome/rc.lua
  d_ui:
    src: config/awesome/ui
    dst: ~/.config/awesome/ui
  d_wallpapers:
    src: config/awesome/wallpapers
    dst: ~/.config/awesome/wallpapers
  f_config.conf:
    src: config/neofetch/config.conf
    dst: ~/.config/neofetch/config.conf
  f_oh-my-zsh.sh:
    src: config/oh-my-zsh/oh-my-zsh.sh
    dst: ~/.config/oh-my-zsh/oh-my-zsh.sh
  f_helpers.lua:
    src: config/awesome/helpers.lua
    dst: ~/.config/awesome/helpers.lua
  d_icons:
    src: config/awesome/icons
    dst: ~/.config/awesome/icons
  f_theme.lua:
    src: config/awesome/theme.lua
    dst: ~/.config/awesome/theme.lua
  f_setup.lua:
    src: config/awesome/setup.lua
    dst: ~/.config/awesome/setup.lua
  f_picom.conf:
    src: config/picom/picom.conf
    dst: ~/.config/picom/picom.conf
  f_config.rasi:
    src: config/rofi/config.rasi
    dst: ~/.config/rofi/config.rasi
  f_launcher.rasi:
    src: config/rofi/launcher.rasi
    dst: ~/.config/rofi/launcher.rasi
  f_onedark.rasi:
    src: config/rofi/onedark.rasi
    dst: ~/.config/rofi/onedark.rasi
  f_powermenu.rasi:
    src: config/rofi/powermenu.rasi
    dst: ~/.config/rofi/powermenu.rasi
  f_powermenu.sh:
    src: config/rofi/powermenu.sh
    dst: ~/.config/rofi/powermenu.sh
    chmod: '755'
  f_autoconfig.yml:
    src: config/qutebrowser/autoconfig.yml
    dst: ~/.config/qutebrowser/autoconfig.yml
  f_config.py:
    src: config/qutebrowser/config.py
    dst: ~/.config/qutebrowser/config.py
  d_plugins:
    src: config/ranger/plugins
    dst: ~/.config/ranger/plugins
  f_rc.conf:
    src: config/ranger/rc.conf
    dst: ~/.config/ranger/rc.conf
  f_code.rasi:
    src: config/rofi/code.rasi
    dst: ~/.config/rofi/code.rasi
profiles:
  PC0:
    dotfiles:
    - f_zshrc
    - f_gitconfig
    - f_alacritty.yml
    - d_config
    - d_evil
    - f_rc.lua
    - d_ui
    - d_wallpapers
    - f_config.conf
    - f_oh-my-zsh.sh
    - f_helpers.lua
    - d_icons
    - f_theme.lua
    - f_setup.lua
    - f_picom.conf
    - f_config.rasi
    - f_launcher.rasi
    - f_onedark.rasi
    - f_powermenu.rasi
    - f_powermenu.sh
    - f_autoconfig.yml
    - f_config.py
    - d_plugins
    - f_rc.conf
    - f_code.rasi
