config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Backspace>: back
        <Ctrl+n>: open -t https://start.duckduckgo.com/
        <Ctrl+q>: tab-close
        <Shift+Backspace>: forward
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: false
  completion.show:
    global: always
  fonts.default_family:
    global: Inter
  statusbar.show:
    global: never
  tabs.padding:
    global:
      bottom: 10
      left: 0
      right: 0
      top: 10
  tabs.show:
    global: multiple
  window.transparent:
    global: true
